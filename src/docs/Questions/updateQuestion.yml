/api/v1/questions/updateQuestion/{questionId}:
  put:
    tags:
      - Editar Pregunta
    description: editar una nueva pregunta en el sistema.
    security:
    - bearerAuth: []
    parameters:
        - in: path
          name: questionId
          schema:
            type: number
          required: true
          description: Numero ID de la pregunta
    produces:
      - application/json
    requestBody:
      content:
        application/json:
          schema:
              $ref: '#/components/schemas/question'
    responses:
      200:
        description: Petici√≥n exitosa
        content:
          application/json:
            schema:
              type: object
              properties:
                response:
                  type: object
                  properties:
                    status:
                      type: bool
                    message:
                      type: string
                msj:
                  type: string
                  description: Mensaje de respuesta 
            example:
              {
                  "state": true,
                  "message": "Pregunta creada exitosamente"
              }